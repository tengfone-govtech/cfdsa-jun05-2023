---
apiVersion: v1
kind: Namespace
metadata:
  name: api-ns

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v1-deploy
  namespace: api-ns
  labels:
    app: api-deploy
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-deploy
      version: v1
  template:
    metadata:
      labels:
        app: api-deploy
        version: v1
    spec:
      containers:
        - name: fake-api
          image: chukmunnlee/fake-api:v1
          imagePullPolicy: IfNotPresent
          args:
            - v2
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: api-v1-svc
  namespace: api-ns
  labels:
    app: api-svc
spec:
  selector:
    app: api-deploy
    version: v1
  type: ClusterIP
  ports:
    - name: api-port
      port: 3000
      protocol: TCP
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ing
  namespace: api-ns
  labels:
    app: api-ing
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: api.146.190.6.57.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-v1-svc
                port:
                  name: api-port
